name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-integration-test-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --extras dev

      - name: Install project
        run: poetry install --no-interaction --extras dev

      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgtest-dev libgmock-dev

      - name: Build C++ test binary
        run: |
          mkdir -p cpp/build
          cd cpp/build
          cmake ..
          cmake --build .

      - name: Discover tests in binary
        run: |
          poetry run gflake discover cpp/build/test_binary

      - name: Run sample test (BasicTests.FastTest)
        run: |
          poetry run gflake run cpp/build/test_binary --test-name "BasicTests.FastTest" --duration 3

      - name: Run flaky test (BasicTests.FlakyTest)
        run: |
          poetry run gflake run cpp/build/test_binary --test-name "BasicTests.FlakyTest" --duration 3
        continue-on-error: true
